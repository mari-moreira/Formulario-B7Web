<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./src/assets/css/styles.css">
    <link rel="stylesheet" href="./src/assets/css/responsive.css">
    <!--ICONES-->
    <script src="https://kit.fontawesome.com/45f1f467a1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Formulário de Contato </title>
</head>

<body>
    <main id="main">
        <div class="left-side">
            <div class="card">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <h3>Nosso Escritório Principal</h3>

                <span>SoHo 94 Broadway St New York, NY 1001</span>
            </div>
            <div class="card">

                <i class="fa-solid fa-phone"></i>
                <h3>NÚMERO DE TELEFONE</h3>
                <span>234-9876-5400
                    888-0123-4567 (ligação gratuita) </span>

            </div>

            <div class="card">

                <i class="fa-solid fa-fax"></i>
                <h3>Fax</h3>
                <span>1-234-567-8900</span>

            </div>
            <div class="card">

                <i class="fa-solid fa-envelope"></i>
                <h3>E-mail</h3>
                <span><a href="mailto:hello@theme.com">hello@theme.com</a></span>

            </div>

        </div>


        <div class="side-right">

            <h1>Entre em contato conosco </h1>
            <form action="#" method="POST">
                <label>
                    <input type="text" name="name" id="nome" placeholder="Enter your name" required autofocus>

                </label>
                <label>
                    <input type="email" name="email" id="email" placeholder="Enter a valid email address" required
                        autocomplete="on">

                </label>
                <label>
                    <textarea name="message" id="message"></textarea>
                </label>
                <input type="submit" value="Enviar">
            </form>
        </div>

        </div>
    </main>
    <footer>

        <p>Template encontrado em
            <a href="https://nicepage.com/pt/website-templates/preview/bloco-de-informacoes-de-contato-287675?device=desktop"
                target="_blank" title="Nicepage">
                NicePage
            </a>
        </p>

    </footer>
</body>

</html>
